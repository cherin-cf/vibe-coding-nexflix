<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHERIN - 현재 상영중인 영화</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">CHERIN</div>
        <nav class="nav">
            <a href="#" class="nav-link active">홈</a>
            <a href="#" class="nav-link">현재 상영작</a>
            <a href="#" class="nav-link">인기 영화</a>
            <a href="#" class="nav-link">내가 찜한 콘텐츠</a>
        </nav>
    </header>

    <main class="main">
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">지금 극장에서</h1>
                <p class="hero-subtitle">현재 상영 중인 인기 영화를 만나보세요</p>
            </div>
            <div class="hero-gradient"></div>
        </section>

        <section class="movies-section">
            <h2 class="section-title">🎬 현재 상영작</h2>
            <div class="movies-grid" id="moviesGrid">
                <!-- Movies will be loaded here -->
            </div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>영화 정보를 불러오는 중...</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 CHERIN. Powered by TMDB API</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
